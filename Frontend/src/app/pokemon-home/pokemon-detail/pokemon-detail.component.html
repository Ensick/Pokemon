<div class="d-flex flex-column align-items-center justify-content-center text-white vh-100">

    <div class="d-flex align-items-center justify-content-center pb-5">
        <h1 style="font-size: 5rem" class="m-0 pe-2">{{pokemon.name | uppercase}}</h1>
        <p class="m-0 pt-1">NÂ°{{pokemon.id}}</p>
        <button (click)="toggleShinyImage()" class="ms-3 mt-1 btn-shiny">{{!showShinyImg ? 'Shiny' : 'Normale'}}</button>
    </div>


    <div class="pb-4">
        <div class="d-flex">
            <div *ngFor="let pokemon of pokemon.types" class="pe-3" >
                <span class="py-1 px-2 border-pills" [ngClass]="pokemon.type.name">{{pokemon.type.name}}</span>
            </div>
        </div>
    </div>
    
    <div class="pb-4">
        <div class="d-flex align-items-center justify-content-center" style="width: 60vw; height: 50vh;">
            <img *ngIf="pokemon" class="img-fluid" style="height: 100%;" src="{{!showShinyImg ? pokemon.sprites.front_default : pokemon.sprites.front_shiny}}" alt="{{pokemon.name}}">
        </div>
    </div>   

    
    <div class="d-flex">
        <div class="fs-5" *ngFor="let stat of pokemon.stats"> <span class="pe-2">{{stat.base_stat}}</span>  <span class="text-danger pe-2">{{stat.stat.name}}</span></div>
    </div>
</div>
